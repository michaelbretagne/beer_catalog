{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container-fluid background-pages">
   <div class="row">
        <div class="col-md-12">
            <div class="col-md-6 text-center brewery-details border">
                <h5><a href = "{{url_for('showBrewery', country_id=country.id, region_id=region.id)}}"><b>{{region.name}}</b></a></h5>
            </div>
            <div class="col-md-6 text-center brewery-details">
                <h5><a href = "{{url_for('showBeer', country_id=country.id, region_id=region.id, brewery_id=brewery.id)}}"><b>{{brewery.name}}</b></a></h5>
            </div>
            <div class="col-md-12 text-center padding">
                <h1>Are you sure you want to delete {{beer.name}}?</h1>
            </div>
       </div>
    </div>
    <div class="row center_div">
        <div class="col-md-12 text-center margin">
            <form action="#" method="post">
                <button class="btn_danger padding-top" type="submit">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
                <a href="{{url_for('beerDetails', country_id=country.id, region_id=region.id, brewery_id=brewery.id, beer_id=beer.id)}}">
                <button type="button" class="btn_default padding-top">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
