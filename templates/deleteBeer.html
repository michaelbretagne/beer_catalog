{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container-fluid background-pages">
    <h2> Are you sure you want to delete {{beer.name}}? </h2>

    <form action="#" method="post">
        <button class="btn btn-default delete" id="submit" type="submit">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
    </form>
    <a href="{{url_for('beerDetails', country_id=country.id, region_id=region.id, brewery_id=brewery.id, beer_id=beer.id)}}">
        <button class="btn btn-default delete">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
    </a>
</div>
{% endblock %}
