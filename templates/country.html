{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
   
<div class="container-fluid background-pages">       
    <div class="row">
        <div class="col-md-12 text-center padding">   
            {% for country in countries %}
            <a href = "{{url_for('showRegion', country_id=country.id)}}">
                <div class="row">
                    <div class="col-md-1"></div>
                        <div class="col-md-10 list">
                            <h3>{{country.name}}</h3>
                        </div>
                    <div class="col-md-1"></div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
            
        

{% endblock %}
